<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/cssviewer/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/cssviewer/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/cssviewer/style.css">

    <title>Table of Stalls</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <h2 class="mb-5">Stalls</h2>
      

      <div class="table-responsive custom-table-responsive">

        <table class="table custom-table">
          
          
          <thead>
            <tr>  
              
              <th scope="col">Bookingid</th>
              <th scope="col">Company Name</th>
              <th scope="col">Start</th>
              <th scope="col">End</th>
              <th scope="col">Size</th>
              <th scope="col">Facilities</th>
              <th scope="col">Location</th>
              <th scope="col">People</th>
            </tr>
          </thead>
          <tbody>

            {% for i in bookings %}


            <tr scope="row">
              <td><input type="text" name="bookingid" value="{{ i['bookingid'] }}" readonly size="3"style=" background: transparent; border: none;color: #838588;" /></td>
              <td><input type="text" name="company" value="{{ i['companyname'] }}" readonly style=" background: transparent; border: none;color: #838588;" /></td>
              <td><input type="date" name="start" value="{{ i['datestart'] }}" readonly size="5" style=" background: transparent; border: none;color: #838588;" /></td>
              <td><input type="date" name="end" value="{{ i['dateend'] }}" readonly size="5" style=" background: transparent; border: none;color: #838588;" /></td>
              <td><input type="text" name="size" value="{{ i['size'] }}" size="7" readonly style=" background: transparent; border: none;color: #838588;" /></td>
              <td><input type="text" name="facilities" value="{{ i['facilities'] }}" size="15" readonly style=" background: transparent; border: none;color: #838588;" /></td>
              <td><input type="text" name="location" value="{{ i['location'] }}" size="8" readonly style=" background: transparent; border: none;color: #838588;" /></td>
              <td><input type="text" name="people" value="{{ i['people'] }}" readonly size="5" style=" background: transparent; border: none;color: #838588;" /></td>
            </tr>
            <tr class="spacer"><td colspan="100"></td></tr>  
            {% endfor %}
          </tbody>
        </table>
        <a href="{{url_for('lookup_page')}}" class="btn btn-light">Back</a>
      </div>

    </div>

  </div>
    
    

    <script src="static/jsviewer/jquery-3.3.1.min.js"></script>
    <script src="static/jsviewer/popper.min.js"></script>
    <script src="static/jsviewer/bootstrap.min.js"></script>
    <script src="static/jsviewer/main.js"></script>
  </body>
</html>
