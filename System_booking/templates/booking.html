<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Eisteddfod Stall Booking</title>


	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css" />

	<link type="text/css" rel="stylesheet" href="static/css/style.css" />


</head>

<body>
	<div id="booking" class="section">
		{% for message in get_flashed_messages() %}
			<div class="alert alert-danger" role="alert">
			<i class="close icon" onclick=delete_flash(this)></i>
			<h4 class="alert-heading">Problem</h4>
			<p>{{message}}</p>
			<hr>
		{% endfor %}
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form method="POST">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Company Name</span>
										<input class="form-control" name="name" type="text" placeholder="Google">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Date of Start</span>
										<input class="form-control" name="date_start" type="date" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Date of Returning Stall</span>
										<input class="form-control" name="date_end" type="date" required>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Size of Stall</span>
										<select class="form-control" name="size">
											<option value="Small">Small</option>
											<option value="Medium">Medium</option>
											<option vlaue="Large">Large</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Facilities Required</span>
										<select class="form-control" name="facilities">
											<option value="None">Nothing</option>
											<option value="Both">Eletricity and Water</option>
											<option vlaue="Water">Water Only</option>
											<option vlaue="Eletricity">Eletricity Only</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Number of People occupying Stall</span>
										<select class="form-control" name="people">
											<option value="1-4">1-4</option>
											<option value="5-6">5-6</option>
											<option value="7+">7+</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Stall Location</span>
										<select class="form-control" name="location">
											<option value="Inside">Inside (Small Stalls Only)</option>
											<option value="Outside">Outdoors</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn" type="submit">Book Stall</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    function delete_flash(flash){
        $(flash).parent().remove()
		
    }
	$(function() { setTimeout(function() { $(".{{ class }}").hide(500) }, 5000); })
</script>
</html>
